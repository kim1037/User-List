<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Meet New One</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="https://img.onl/Jxp7PN" />
  </head>

  <body>
    <!-- nav bar area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img src="https://img.onl/Jxp7PN" alt="" width="20" height="20" />
          Meet New One</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./find-someone.html"
                >Find Someone</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html">My Favorite</a>
            </li>
          </ul>
          <div class="login-message me-2">
            <span class="me-2"><i class="fa-solid fa-user"></i></span>
            <span><i class="fa-solid fa-comment-dots"></i></span>
          </div>
        </div>
      </div>
    </nav>
    <!-- 內容專區 -->
    <div class="container">
      <div class="row" id="search-form">
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-12">
            <label class="visually-hidden" for="search-input">keyword</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="search by region"
              />
            </div>
          </div>

          <div class="col-12">
            <label class="visually-hidden" for="gender-select">Gender</label>
            <select class="form-select" id="gender-select">
              <option selected>Gender</option>
              <option value="0">Male</option>
              <option value="1">Female</option>
              <option value="2">All</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="row" id="data-panel">
        <!-- render user list here -->
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center" id="paginator">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
  <!-- footer -->
    <footer class="py-3 mx-5">
      <div class="d-flex justify-content-between py-4 my-4 border-top mx-5">
        <p>© 2023 MSO, Inc.</p>
        <p style="font-size: 10px">
          This is a fictional website. You won't find real some one.
        </p>
        <ul class="list-unstyled d-flex">
          <li class="ms-3">
            <a class="link-dark" href="#"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="link-dark" href="#"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="link-dark" href="#"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- modal area  -->
    <div class="modal" id="user-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">User Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex flex-column align-items-center"
            id="user-modal-body"
          >
            <div id="user-modal-image">
              <img
                src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
                alt="avatar"
                style="width: 200px; height: 200px"
              />
            </div>
            <div
              class="mt-3 d-flex flex-column align-items-center"
              id="user-modal-info"
            >
              <p>Gender :</p>
              <p>Age :</p>
              <p>Birthday :</p>
              <p>Region :</p>
              <p>Email :</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS scrtipt area -->
    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0261016bb2.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./find-someone.js"></script>
  </body>
</html>
